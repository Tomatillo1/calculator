<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="global">
        <div class="screen">
            <p>0</p>
        </div>
        <div class="keyBoard">
            <button class="reset">R</button>
            <button class="addMoins">+/-</button>
            <button class="pourcent">%</button>
            <button class="diviser">รท</button>
            <button class="sept">7</button>
            <button class="huit">8</button>
            <button class="neuf">9</button>
            <button class="fois">X</button>
            <button class="quatre">4</button>
            <button class="cinq">5</button>
            <button class="six">6</button>
            <button class="moins">-</button>
            <button class="un">1</button>
            <button class="deux">2</button>
            <button class="trois">3</button>
            <button class="plus">+</button>
            <button class="zero">0</button>
            <button class="virgule">,</button>
            <button class="egal">=</button>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
