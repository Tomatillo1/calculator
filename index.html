<body>
    <div class="global">
        <div class="screen">
            <p id="special"></p>
            <p id="change">0</p>
        </div>
        <div class="keyBoard">
            <button type="button" class="reset">AC</button>
            <button type="button" class="back"><-</button>
            <button type="button" class="addMoins">+/-</button>
            <button type="button" class="diviser">รท</button>
            <button type="button" class="sept">7</button>
            <button type="button" class="huit">8</button>
            <button type="button" class="neuf">9</button>
            <button type="button" class="fois">X</button>
            <button type="button" class="quatre">4</button>
            <button type="button" class="cinq">5</button>
            <button type="button" class="six">6</button>
            <button type="button" class="moins">-</button>
            <button type="button" class="un">1</button>
            <button type="button" class="deux">2</button>
            <button type="button" class="trois">3</button>
            <button type="button" class="plus">+</button>
            <button type="button" class="zero">0</button>
            <button type="button" class="virgule">,</button>
            <button type="button" class="egal">=</button>
        </div>
    </div>
